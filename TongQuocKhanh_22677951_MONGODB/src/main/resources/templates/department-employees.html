<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nhân viên Phòng ban (JPA)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; margin: 2px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        .btn-danger { background-color: #dc3545; color: white; }
        nav { margin: 20px 0; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Nhân viên Phòng ban: <span th:text="${department.name}"></span></h1>

    <nav>
        <a href="/">Trang chủ</a>
        <a href="/employees">Nhân viên</a>
        <a href="/departments">Phòng ban</a>
    </nav>

    <a href="/departments" class="btn btn-primary">Quay lại</a>
    <a href="/employees" class="btn btn-primary">Xem tất cả nhân viên</a>

    <div th:if="${employees == null or employees.isEmpty()}">
        <p style="text-align:center; color:#666; font-style: italic; padding: 40px;">Phòng ban này chưa có nhân viên nào.</p>
    </div>

    <div th:unless="${employees == null or employees.isEmpty()}">
        <h2>Danh sách nhân viên (<span th:text="${employees.size()}"></span> nhân viên)</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Lương</th>
                <th>Thao tác</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning">Sửa</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger" onclick="return confirm('Xóa nhân viên này?')">Xóa</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
